
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Study Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      display: block;
      text-decoration: none;
    }
    nav a:hover {
      background: #1abc9c;
    }
    .container {
      padding: 20px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Study Zone</h1>
  </header>
  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('routine')">Routine</a>
    <a href="#" onclick="showSection('notes')">Notes</a>
    <a href="#" onclick="showSection('problems')">Problems</a>
  </nav>

  <div class="container">
    <section id="home" class="active">
      <h2>Welcome to My Study Zone</h2>
      <p>This is your personalized study assistant.</p>
    </section>

    <section id="routine">
      <h2>Daily Routine</h2>
      <textarea placeholder="Write your daily study routine here..."></textarea>
    </section>

    <section id="notes">
      <h2>My Study Notes</h2>
      <textarea placeholder="Share or write your study notes here..."></textarea>
    </section>

    <section id="problems">
      <h2>Problem Topics</h2>
      <textarea placeholder="Write topics you had problems with here..."></textarea>
    </section>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
